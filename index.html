<html>
    <head>
        <title>Project on console</title>
    </head>
    <body>
        <h1>About console</h1>
        <p>How you can use it.</p>
        <h2>Instructions</h2>
        <p>Right click on the page and click "inspect"</p>
        <p>Then click "console"</p>
        <script>
            console.log("Hi this is my first project on console");

            var first_name = "Harry";
            console.log(first_name);

            var last_name = "Potter";
            console.log(last_name);

            var full_name = "Harry Potter";
            console.log(full_name);

            var add_number = 10+40;
            console.log(add_number);

            var subtract_number = 10-40;
            console.log(subtract_number);

            var multiply_number = 10*40;
            console.log(multiply_number);

            var divid_number = 10/40;
            console.log(divid_number);
        </script>
